<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardiology Clinical System – Sign In</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #263238;
    }

    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .login-title {
      text-align: center;
      margin-bottom: 10px;
      color: #1e88e5;
      font-size: 22px;
      font-weight: 600;
    }

    .login-subtitle {
      text-align: center;
      font-size: 14px;
      color: #607d8b;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #1e88e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #90a4ae;
    }

    /* Tablet adjustments */
    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
        padding: 28px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-title">
      Cardiology Clinical Decision Support System
    </div>

    <div class="login-subtitle">
      Secure access for authorized medical professionals
    </div>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <button id="submit">Sign In</button>

    <div class="footer-text">
      © 2025 Cardiology Product
    </div>
  </div>

  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const submit = document.getElementById('submit');

    function isValid() {
      return username.value === 'admin' && password.value === '1234';
    }

    submit.addEventListener('click', () => {
      if (isValid()) {
        window.location.href = "heart.html";
      } else {
        alert('Incorrect credentials');
      }
    });
  </script>

</body>
</html>
